
<html>
    <head>
      
      <link rel="stylesheet" href="./css/App.css">
      <script type="text/javascript" src="./js/App.js"></script>
      <script type="text/javascript" src="./js/qr.js"></script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    </head>
   <body onload="initialize();">
      <div class="App">
        <h1>GeopinQR</h1>
        <p>making you address relavent</p>
      </div>
      <div class="main">
        <div class="maparea">
          <label for="lat">Lattitude</label>
          <input name="Lat" id='Lat' value="28.004913056569322"/><br/>
          <label for="Long">Longitude</label>
          <input name="long" id='Long' value="73.34024943731082" />
          <div id="map_canvas" style="width:600px;height:400px;border:solid black 1px;"></div>
        </div>
        <div class="qrtemp">
          <h1>Company name</h1>
          <p>dummy details about Company</p>
          <div class="qrimg">
            <img src="qr code" alt="qr code itself" />
          </div>
          <a id="link" href="">Link to location</a>
          <button onclick="link()">Generate QR</button>
        </div>
      </div>
      

   </body>
</html>
