<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/App.css" />
  </head>
  <body onload="initialize();">
    <!--intro page/landing page-->
    <div class="intro">
      <img src="images/logo.svg" alt="geoping logo" class="logo" />
      <img src="images/geopin.svg" class="illustration" />
      <div class="info">
        <p>Pin yourself on the map</p>
        <p>Let people find you at ease</p>
      </div>
      <div class="form">
        <input
          type="text"
          class="form-input place-name"
          placeholder="place name"
        />
        <input type="text" class="form-input" placeholder="keywords" />
        <button class="button-genQR" onclick="changeName()">Pin me</button>
      </div>
    </div>

    <div class="App"></div>
    <div class="main">
      <div class="maparea">
        <label class="hidden" for="lat">Lattitude</label>
        <input
          class="hidden"
          name="Lat"
          id="Lat"
          value="28.004913056569322"
        /><br />
        <label class="hidden" for="Long">Longitude</label>
        <input class="hidden" name="long" id="Long" value="73.34024943731082" />
        <div id="map_canvas" style="width: 750px; height: 550px"></div>
      </div>

      <div class="qrtemp">
        <div class="qr-template">
          <div class="white-box"></div>
          <p class="logo-name">GeopinQR</p>
          <h1 class="company-name">Rinku devi chai stall</h1>
          <div class="qr-img-container" id="qrimg">
            <img src="images/dummyQR.png" alt="" />
          </div>
          <p class="tagline">scan QR to get address</p>
        </div>
        <button onclick="link()" class="button-genQR">Generate QR</button>
        <br />
        <a
          href=""
          class="button-download hidden"
          target="_blank"
          download="image.png"
          >Download QR</a
        >
        <a class="button-location hidden" id="link" href="">Location Link</a>
      </div>
    </div>
    <script src="js/html2canvas.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
    <script type="text/javascript" src="js/qr.js"></script>
    <script
      type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false"
    ></script>
  </body>
</html>
